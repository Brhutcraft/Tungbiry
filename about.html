<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Demo Khai Thác Coin Ảo</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f0f0f0; }
  #coin { font-size: 48px; margin: 20px; color: #2e8b57; }
  button { font-size: 24px; padding: 15px 30px; cursor: pointer; background: #2e8b57; color: white; border: none; border-radius: 8px; }
  button:active { background: #246b43; }
  #upgrade { margin-top: 30px; }
  #message { margin-top: 20px; color: #cc0000; }
</style>
</head>
<body>

<h1>Khai Thác Coin Ảo</h1>
<div>Coin hiện có:</div>
<div id="coin">0</div>
<button id="mineBtn">Khai Thác Coin</button>

<div id="upgrade">
  <h3>Nâng cấp công cụ (Giá: 10 coin)</h3>
  <button id="upgradeBtn">Nâng cấp</button>
  <div>Cấp công cụ: <span id="level">1</span></div>
</div>

<div id="message"></div>

<script>
  let coin = 0;
  let level = 1;
  const coinDisplay = document.getElementById('coin');
  const levelDisplay = document.getElementById('level');
  const message = document.getElementById('message');

  document.getElementById('mineBtn').onclick = () => {
    coin += level; // Mỗi lần khai thác được coin = cấp công cụ
    coinDisplay.textContent = coin;
    message.textContent = '';
  };

  document.getElementById('upgradeBtn').onclick = () => {
    if (coin >= 10) {
      coin -= 10;
      level++;
      coinDisplay.textContent = coin;
      levelDisplay.textContent = level;
      message.textContent = 'Nâng cấp thành công! Mỗi lần khai thác bạn nhận nhiều coin hơn.';
    } else {
      message.textContent = 'Bạn cần ít nhất 10 coin để nâng cấp!';
    }
  };
</script>

</body>
</html>
